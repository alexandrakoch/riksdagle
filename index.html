<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riksdagle</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer>
    </script>
</head>

<body>
    <main>
        <h1>Riksdagle</h1>
        <img src="placeholder.jpg" id="portrait"><br>
        <div class="answers">
            <form id="form">
                <label for="party" id="partyLabel">Parti: </label>
                <select id="party" name="party">
                    <option label=" " value=""></option>
                    <option value="Vänsterpartiet">Vänsterpartiet</option>
                    <option value="Miljöpartiet">Miljöpartiet</option>
                    <option value="Socialdemokraterna">Socialdemokraterna</option>
                    <option value="Centerpartiet">Centerpartiet</option>
                    <option value="Liberalerna">Liberalerna</option>
                    <option value="Moderaterna">Moderaterna</option>
                    <option value="Kristdemokraterna">Kristdemokraterna</option>
                    <option value="Sverigedemokraterna">Sverigedemokraterna</option>
                    <option value="Vilde">Politisk vilde</option>
                </select>
                <div id="guessesDiv"><span id="guess0">⬜</span><span id="guess1">⬜</span><span id="guess2">⬜</span><span
                        id="guess3">⬜</span>
                </div><br>
                <datalist id="party_list">
                    <option value="Vänsterpartiet">
                    <option value="Miljöpartiet">
                    <option value="Socialdemokraterna">
                    <option value="Centerpartiet">
                    <option value="Liberalerna">
                    <option value="Moderaterna">
                    <option value="Kristdemokraterna">
                    <option value="Sverigedemokraterna">
                    <option value="Vilde">
                </datalist>
                <input type="submit" value="Gissa" id="submit">
                <!--            <label for="constituency">Valkrets</label>
                <input id="constituency" name="constituency"><br> -->
            </form>
        </div>
        <dialog id="resultsModal">
            <button id="closeModal">
                X
            </button>
            <p id="resultsMessage"></p>
            <p id="resultsEmoji">⬜⬜⬜⬜</p><br>
            <p id="nameText">Namn: </p><br>
            <p id="partyText">Parti: </p><br>
            <p id="constituencyText">Valkrets: </p><br>
            <button id="shareButton">Dela ditt resultat!</button>
        </dialog>
    </main>
    <footer>
        <p>Utvecklad av <a href="https://alexandrakoch.se/">Alexandra Koch</a> | Bild och data: Sveriges riksdag</p>
    </footer>
</body>

</html>
