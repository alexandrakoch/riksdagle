<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riksdagle</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer>
    </script>
</head>

<body>
    <main>
        <h1>Riksdagle</h1>
        <img src="placeholder.jpg"
            id="portrait"><br>
        <div class="answers">
            <form id="form">
                <label for="party">Parti</label>
                <input list="party_list" id="party" name="party" autocomplete="off">
                <div id="guessesDiv">
                <span id="guess0">⬜</span>
                <span id="guess1">⬜</span>
                <span id="guess2">⬜</span>
                <span id="guess3">⬜</span>
                </div><br>
                <datalist id="party_list">
                    <option value="Vänsterpartiet">
                    <option value="Miljöpartiet">
                    <option value="Socialdemokraterna">
                    <option value="Centerpartiet">
                    <option value="Liberalerna">
                    <option value="Moderaterna">
                    <option value="Kristdemokraterna">
                    <option value="Sverigedemokraterna">
                    <option value="Vilde">
                </datalist>
                <input type="submit" value="Gissa" id="submit">
                <!--            <label for="constituency">Valkrets</label>
                <input id="constituency" name="constituency"><br> -->
            </form>
        </div>

    </main>
    <footer>
        <p>Bild: Sveriges riksdag</p>
    </footer>
</body>

</html>
