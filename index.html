<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riksdagle</title>
    <link rel="stylesheet" href="style.css" </head>

<body>
    <main>
        <img src="https://data.riksdagen.se/filarkiv/bilder/ledamot/78d79a96-956f-4ac3-bbf7-2b15b3d86ce7_max.jpg" class="portrait"><br>
        <div class="answers">
            <form>
                <label for="party">Parti</label>
                <input list="party_list" id="party" name="party"><br>
                <datalist id="party_list">
                    <option value="Vänsterpartiet">
                    <option value="Miljöpartiet">
                    <option value="Socialdemokraterna">
                    <option value="Centerpartiet">
                    <option value="Liberalerna">
                    <option value="Moderaterna">
                    <option value="Kristdemokraterna">
                    <option value="Sverigedemokraterna">
                    <option value="Vänsterpartiet">
                </datalist>
<!--                 <label for="constituency">Valkrets</label>
                <input id="constituency" name="constituency"><br> -->
            </form>
        </div>

    </main>
    <footer>
        <p>Bild: Sveriges riksdag</p>
    </footer>
</body>

</html>
